<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>高橋那弥の紹介</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			font-size: 3rem;
			color: #0077c2;
			text-align: center;
			margin-top: 2rem;
		}
		.container {
			max-width: 600px;
			margin: 2rem auto;
			padding: 2rem;
			background-color: white;
			border-radius: 1rem;
			box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
		}
		.row {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-bottom: 1.5rem;
		}
		.label {
			font-size: 1.5rem;
			font-weight: bold;
			color: #555;
			flex: 0 0 200px;
			margin-right: 1rem;
		}
		.value {
			font-size: 1.5rem;
			flex: 1 1 auto;
		}
	</style>
</head>
<body>
	<h1>高橋那弥</h1>
	<div class="container">
		<div class="row">
			<div class="label">所属：</div>
			<div class="value">東京工業大学</div>
		</div>
		<div class="row">
			<div class="label">出身：</div>
			<div class="value">石川県</div>
		</div>
		<div class="row">
			<div class="label">経歴：</div>
			<div class="value">早稲田大学 基幹理工学部</div>
		</div>
	</div>
</body>
</html>
